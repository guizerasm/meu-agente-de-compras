services:
  - type: web
    name: agente-de-compras
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Não sincronizar, será definido manualmente no dashboard
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /health
