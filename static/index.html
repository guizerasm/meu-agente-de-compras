<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agente de Compras</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #0f766e;
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 70%;
      padding: 12px;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .bot {
      background: #e5e7eb;
      align-self: flex-start;
    }

    .user {
      background: #0f766e;
      color: white;
      align-self: flex-end;
    }

    footer {
      padding: 12px;
      background: white;
      display: flex;
      gap: 8px;
      border-top: 1px solid #ddd;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 14px;
      background: #0f766e;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button.secondary {
      background: #374151;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #pdf {
      display: none;
    }

    #lista {
      padding: 16px;
      background: white;
      border-top: 2px solid #0f766e;
    }

    #lista h3 {
      margin-top: 0;
    }

    .item {
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

<header>ðŸ›’ Agente Inteligente de Compras</header>

<div id="chat"></div>

<div id="lista" style="display:none;"></div>

<footer>
  <label>
    <button class="secondary">PDF</button>
    <input type="file" id="pdf" accept="application/pdf" />
  </label>
  <textarea id="input" rows="2" placeholder="Digite sua dieta ou responda o assistente..."></textarea>
  <button id="send">Enviar</button>
  <button id="finalizar" class="secondary" disabled>Finalizar</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");
  const pdfInput = document.getElementById("pdf");
  const finalizarBtn = document.getElementById("finalizar");
  const listaDiv = document.getElementById("lista");

  let dieta = null;
  let historico = [];

  function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function enviarDietaInicial() {
    const form = new FormData();

    if (pdfInput.files.length > 0) {
      form.append("file", pdfInput.files[0]);
      addMessage("ðŸ“„ PDF enviado", "user");
    } else if (input.value.trim()) {
      form.append("texto", input.value.trim());
      addMessage(input.value.trim(), "user");
    } else {
      return;
    }

    input.value = "";

    const res = await fetch("http://127.0.0.1:8000/dieta", {
      method: "POST",
      body: form
    });

    const data = await res.json();
    dieta = data.dieta;
    historico = [];

    addMessage(data.mensagem, "bot");
    finalizarBtn.disabled = false;
  }

  async function enviarMensagemChat() {
    const texto = input.value.trim();
    if (!texto) return;

    addMessage(texto, "user");
    input.value = "";

    const res = await fetch("http://127.0.0.1:8000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        dieta,
        historico,
        mensagem_usuario: texto
      })
    });

    const data = await res.json();
    historico = data.historico;

    addMessage(data.resposta, "bot");
  }

  async function finalizarLista() {
    addMessage("Quero finalizar a lista de compras.", "user");

    const res = await fetch("http://127.0.0.1:8000/finalizar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ dieta })
    });

    const lista = await res.json();

    listaDiv.style.display = "block";
    listaDiv.innerHTML = "<h3>ðŸ§¾ Lista de Compras</h3>";

    lista.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<strong>${item.nome}</strong><br>
                       Quantidade: ${item.quantidade}<br>
                       <em>${item.motivo}</em>`;
      listaDiv.appendChild(div);
    });

    addMessage("Lista de compras gerada abaixo ðŸ‘‡", "bot");
  }

  sendBtn.onclick = async () => {
    if (!dieta) {
      await enviarDietaInicial();
    } else {
      await enviarMensagemChat();
    }
  };

  finalizarBtn.onclick = finalizarLista;

  addMessage(
    "OlÃ¡! ðŸ‘‹\nEnvie sua dieta em texto ou PDF. Depois podemos conversar e finalizar sua lista de compras.",
    "bot"
  );
</script>

</body>
</html>
