<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Agente de Compras</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #f2f2f2;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    header {
      background: #0f766e;
      color: white;
      padding: 14px;
      text-align: center;
      font-weight: bold;
      font-size: 17px;
      flex-shrink: 0;
    }

    main {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 14px;
    }

    .bot {
      background: #e5e7eb;
      align-self: flex-start;
      color: #1f2937;
    }

    .user {
      background: #0f766e;
      color: white;
      align-self: flex-end;
    }

    #lista {
      display: none;
      padding: 12px;
      background: white;
      border-top: 2px solid #0f766e;
      max-height: 40vh;
      overflow-y: auto;
    }

    #lista h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #0f766e;
    }

    .item {
      margin-bottom: 10px;
      padding: 10px;
      background: #f9fafb;
      border-radius: 6px;
      font-size: 13px;
    }

    .item strong {
      font-size: 14px;
      color: #0f766e;
      display: block;
      margin-bottom: 4px;
    }

    footer {
      padding: 10px;
      padding-bottom: max(10px, env(safe-area-inset-bottom));
      background: white;
      border-top: 1px solid #ddd;
      flex-shrink: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    textarea {
      flex: 1 1 100%;
      resize: none;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      min-height: 44px;
      max-height: 80px;
    }

    button {
      padding: 10px 14px;
      background: #0f766e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      min-height: 44px;
      flex: 1;
      min-width: 80px;
      cursor: pointer;
    }

    button.secondary {
      background: #374151;
      flex: 0 0 auto;
      min-width: 70px;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    button:active:not(:disabled) {
      opacity: 0.8;
    }

    #pdf {
      display: none;
    }

    label {
      flex: 0 0 auto;
    }
  </style>
</head>
<body>

<div id="app">
  <header>ðŸ›’ Agente de Compras</header>

  <main id="chat"></main>

  <div id="lista"></div>

  <footer>
    <label>
      <button class="secondary">PDF</button>
      <input type="file" id="pdf" accept="application/pdf" />
    </label>
    <textarea id="input" placeholder="Digite sua dieta ou responda..."></textarea>
    <button id="send">Enviar</button>
    <button id="finalizar" class="secondary" disabled>Finalizar</button>
  </footer>
</div>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");
  const pdfInput = document.getElementById("pdf");
  const finalizarBtn = document.getElementById("finalizar");
  const listaDiv = document.getElementById("lista");

  let dieta = null;
  let historico = [];

  function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function enviarDietaInicial() {
    const form = new FormData();

    if (pdfInput.files.length > 0) {
      form.append("file", pdfInput.files[0]);
      addMessage("ðŸ“„ PDF enviado", "user");
    } else if (input.value.trim()) {
      form.append("texto", input.value.trim());
      addMessage(input.value.trim(), "user");
    } else {
      return;
    }

    input.value = "";

    const res = await fetch("/dieta", {
      method: "POST",
      body: form
    });

    const data = await res.json();
    dieta = data.dieta;
    historico = [];

    addMessage(data.mensagem, "bot");
    finalizarBtn.disabled = false;
  }

  async function enviarMensagemChat() {
    const texto = input.value.trim();
    if (!texto) return;

    addMessage(texto, "user");
    input.value = "";

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        dieta,
        historico,
        mensagem_usuario: texto
      })
    });

    const data = await res.json();
    historico = data.historico;

    addMessage(data.resposta, "bot");
  }

  async function finalizarLista() {
    addMessage("Quero finalizar a lista de compras.", "user");

    const res = await fetch("/finalizar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ dieta })
    });

    const lista = await res.json();

    listaDiv.style.display = "block";
    listaDiv.innerHTML = "<h3>ðŸ§¾ Lista de Compras</h3>";

    lista.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<strong>${item.nome}</strong>
                       Quantidade: ${item.quantidade}<br>
                       <em>${item.motivo}</em>`;
      listaDiv.appendChild(div);
    });

    addMessage("Lista gerada abaixo ðŸ‘‡", "bot");
  }

  sendBtn.onclick = async () => {
    if (!dieta) {
      await enviarDietaInicial();
    } else {
      await enviarMensagemChat();
    }
  };

  finalizarBtn.onclick = finalizarLista;

  addMessage(
    "OlÃ¡! ðŸ‘‹\nEnvie sua dieta em texto ou PDF. Depois podemos conversar e finalizar sua lista de compras.",
    "bot"
  );
</script>

</body>
</html>
