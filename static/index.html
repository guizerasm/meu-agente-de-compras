<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Agente de Compras</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: #0f766e;
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 15px;
    }

    .bot {
      background: #e5e7eb;
      align-self: flex-start;
      color: #1f2937;
    }

    .user {
      background: #0f766e;
      color: white;
      align-self: flex-end;
    }

    footer {
      padding: 12px;
      background: white;
      display: flex;
      gap: 8px;
      border-top: 1px solid #ddd;
      flex-wrap: wrap;
    }

    textarea {
      flex: 1;
      min-width: 200px;
      resize: none;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
    }

    button {
      padding: 12px 16px;
      background: #0f766e;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      min-height: 44px;
      white-space: nowrap;
    }

    button.secondary {
      background: #374151;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    button:active:not(:disabled) {
      transform: scale(0.98);
    }

    #pdf {
      display: none;
    }

    #lista {
      padding: 16px;
      background: white;
      border-top: 2px solid #0f766e;
      overflow-y: auto;
      max-height: 50vh;
    }

    #lista h3 {
      margin-top: 0;
      font-size: 20px;
    }

    .item {
      margin-bottom: 12px;
      padding: 12px;
      border-bottom: 1px solid #ddd;
      background: #f9fafb;
      border-radius: 6px;
    }

    .item strong {
      font-size: 16px;
      color: #0f766e;
    }

    /* ðŸ“± MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      header {
        padding: 12px;
        font-size: 16px;
      }

      #chat {
        padding: 12px 8px;
        gap: 10px;
      }

      .msg {
        max-width: 85%;
        padding: 10px 14px;
        font-size: 14px;
      }

      footer {
        padding: 10px;
        gap: 8px;
      }

      textarea {
        width: 100%;
        flex: 1 1 100%;
        min-width: unset;
        font-size: 16px; /* Evita zoom no iOS */
        padding: 10px;
      }

      button {
        flex: 1;
        min-width: calc(50% - 4px);
        padding: 12px 10px;
        font-size: 14px;
      }

      #lista {
        padding: 12px;
        font-size: 14px;
      }

      #lista h3 {
        font-size: 18px;
      }

      .item {
        padding: 10px;
        font-size: 13px;
      }

      .item strong {
        font-size: 14px;
      }
    }

    /* ðŸ“± MOBILE MUITO PEQUENO */
    @media (max-width: 400px) {
      header {
        font-size: 15px;
        padding: 10px;
      }

      .msg {
        max-width: 90%;
        padding: 8px 12px;
        font-size: 13px;
      }

      button {
        font-size: 13px;
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>

<header>ðŸ›’ Agente Inteligente de Compras</header>

<div id="chat"></div>

<div id="lista" style="display:none;"></div>

<footer>
  <label>
    <button class="secondary">PDF</button>
    <input type="file" id="pdf" accept="application/pdf" />
  </label>
  <textarea id="input" rows="2" placeholder="Digite sua dieta ou responda o assistente..."></textarea>
  <button id="send">Enviar</button>
  <button id="finalizar" class="secondary" disabled>Finalizar</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");
  const pdfInput = document.getElementById("pdf");
  const finalizarBtn = document.getElementById("finalizar");
  const listaDiv = document.getElementById("lista");

  let dieta = null;
  let historico = [];

  function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function enviarDietaInicial() {
    const form = new FormData();

    if (pdfInput.files.length > 0) {
      form.append("file", pdfInput.files[0]);
      addMessage("ðŸ“„ PDF enviado", "user");
    } else if (input.value.trim()) {
      form.append("texto", input.value.trim());
      addMessage(input.value.trim(), "user");
    } else {
      return;
    }

    input.value = "";

    const res = await fetch("/dieta", {
      method: "POST",
      body: form
    });

    const data = await res.json();
    dieta = data.dieta;
    historico = [];

    addMessage(data.mensagem, "bot");
    finalizarBtn.disabled = false;
  }

  async function enviarMensagemChat() {
    const texto = input.value.trim();
    if (!texto) return;

    addMessage(texto, "user");
    input.value = "";

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        dieta,
        historico,
        mensagem_usuario: texto
      })
    });

    const data = await res.json();
    historico = data.historico;

    addMessage(data.resposta, "bot");
  }

  async function finalizarLista() {
    addMessage("Quero finalizar a lista de compras.", "user");

    const res = await fetch("/finalizar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ dieta })
    });

    const lista = await res.json();

    listaDiv.style.display = "block";
    listaDiv.innerHTML = "<h3>ðŸ§¾ Lista de Compras</h3>";

    lista.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<strong>${item.nome}</strong><br>
                       Quantidade: ${item.quantidade}<br>
                       <em>${item.motivo}</em>`;
      listaDiv.appendChild(div);
    });

    addMessage("Lista de compras gerada abaixo ðŸ‘‡", "bot");
  }

  sendBtn.onclick = async () => {
    if (!dieta) {
      await enviarDietaInicial();
    } else {
      await enviarMensagemChat();
    }
  };

  finalizarBtn.onclick = finalizarLista;

  addMessage(
    "OlÃ¡! ðŸ‘‹\nEnvie sua dieta em texto ou PDF. Depois podemos conversar e finalizar sua lista de compras.",
    "bot"
  );
</script>

</body>
</html>
